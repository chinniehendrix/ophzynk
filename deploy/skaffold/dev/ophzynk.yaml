apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: ophzynk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ophzynk
  namespace: ophzynk
  labels:
    app: ophzynk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ophzynk
  template:
    metadata:
      labels:
        app: ophzynk
    spec:
      containers:
      - name: ophzynk
        image: ophzynk
        resources:
          limits:
            memory: 512Mi
            cpu: "500m"
          requests:
            memory: 32Mi
            cpu: "100m"
        livenessProbe:
          failureThreshold: 3
          exec:
            command:
              - /ophzynk/health.sh
          initialDelaySeconds: 30
          periodSeconds: 30